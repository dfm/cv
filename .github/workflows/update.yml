name: Update CV

on:
  push:
    branches: [ main, gh-actions ]
  schedule: 
   - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install ADS API
        run: python -m pip install ads
      - name: Update publication list
        run: |
          python get_pubs.py
          python get_repos.py
          python write_tex.py
          git diff
        env:
          ADS_DEV_KEY: ${{secrets.ADS_DEV_KEY}}
          GITHUB_API_KEY: ${{secrets.GITHUB_TOKEN}}
      - name: Compile
        uses: docker://texlive/texlive:latest
        with:
          args: make
      - name: Push updated data files
        run: |
          git add pubs.json pubs_ref.tex pubs_select.tex pubs_summary.tex pubs_unref.tex repos.json repos.tex
          git commit -m "updating pubs"
          git push https://github.com/$GITHUB_REPOSITORY
      - name: Push compiled PDFs
        run: |
          git checkout --orphan ${GITHUB_REF##*/}-pdf
          echo ${GITHUB_REF##*/}-pdf
         
